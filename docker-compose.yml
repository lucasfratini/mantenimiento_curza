version: '3'
services:
  
  node:
    image: node:16
    restart: always
    volumes:
      - ./node:/app
    working_dir: /app
    command: ['npm','start']
    ports:
      - 8000:8000
  
  mongo:
    image: mongo:6
    restart: always
    volumes:
      - ./data/mongo:/data/db
    ports:
      - 27017:27017

